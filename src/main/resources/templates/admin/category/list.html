<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 화면</title>
</head>
<style>
    .list table {
        width: 100%;
        border-collapse: collapse;
    }
    .list table th, .list table td {
        border: solid 1px #000;
    }
</style>
<body>
    <h1>카테고리 관리</h1>

    <div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>

    <div class="list">
        <div>
            <form method="post" action="/admin/category/add.do">
                <input type="text" name="categoryName" placeholder="카테고리 추가" required>
                <button type="submit">추가</button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th> ID </th>
                    <th>카테고리명</th>
                    <th>순서</th>
                    <th>사용여부</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="x: ${list}">
                    <td th:text="${x.id}">

                    </td>
                    <td th:text="${x.categoryName}" type="text" name="categoryName">

                    </td>
                    <td th:text="${x.sortValue}" type="text" name="sortValue">

                    </td>
                    <td th:text="${x.usingYn}" type="text" name="sortValue">

                    </td>

                </tr>
                <tr th:if="${#lists.size(list) < 1}">
                    <td colspan="5">
                        <p class="nothing">내용이 없습니다.</p>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
