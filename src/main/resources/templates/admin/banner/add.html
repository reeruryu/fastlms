<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>관리자 화면</title>
    </head>
    <style>
        .detail table {
            width: 100%;
            border-collapse: collapse;
        }
        .detail table th, .detail table td {
            border: solid 1px #000;
        }
        .buttons {
           margin-top: 20px;
            text-align: center;
        }
    </style>
<body>
    <h1>배너 관리 - 배너 등록</h1>

    <div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>

    <div class="detail">
        <form id="submitForm" method="post" enctype="multipart/form-data">
            <table>
                <tbody>
                    <tr>
                        <th>배너명</th>
                        <td>
                            <input th:value="${detail.bannerName}" type="text" name="bannerName" required placeholder="배너명 입력"/>
                        </td>
                    </tr>
                    <tr>
                        <th>배너 파일</th>
                        <td>
                            <input type="file" name="file" />
                        </td>
                    </tr>
                    <tr>
                        <th>링크주소</th>
                        <td>
                            <input th:value="${detail.link}" type="text" name="link" required placeholder="링크 주소 입력"/>
                        </td>
                    </tr>
                    <tr>
                        <th>오픈 방법</th>
                        <td>
                            <select name="target" required>
                                <option value="">오픈 방법 선택</option>
                                <option th:each="x: ${bannerCode}"
                                        th:value="${x}"
                                        th:selected="${detail.target == x}"
                                        th:text="${x.getText()}">새 창으로 열기</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>정렬 순서</th>
                        <td>
                            <input th:if="${editMode}" th:value="${detail.sortValue}" type="text" name="sortValue" required placeholder="정렬 순서 입력"/>
                            <input th:if="${!editMode}" type="text" name="sortValue" required placeholder="정렬 순서 입력"/>
                        </td>
                    </tr>
                    <tr>
                        <th>공개 여부</th>
                        <td>
                            <input type="checkbox" id="usingYn" th:field="*{detail.usingYn}" class="form-check-input">
                            <label for="usingYn" class="form-check-label">공개</label>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="buttons">
                <button class="update-button" th:if="${editMode}" type="submit">배너 수정하기</button>
                <button class="update-button" th:if="${!editMode}" type="submit">배너 등록하기</button>
                <a href="/admin/banner/list.do">목록 이동</a>
            </div>
        </form>
    </div>

</body>
</html>
